version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tunnel-gmao-frontend
    ports:
      - "127.0.0.1:8081:80"  # Expose uniquement en local pour reverse proxy
    restart: unless-stopped
    environment:
      # Variables d'environnement si n√©cessaire (ex: API_URL via injection au runtime)
      - NODE_ENV=production
