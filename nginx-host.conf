# Configuration nginx HÔTE - Reverse proxy vers conteneur
# À copier dans /etc/nginx/sites-available/ puis symlink vers sites-enabled

server {
    listen 80;
    server_name tunnel-gmao.local;  # Adapter selon votre domaine

    # Logs
    access_log /var/log/nginx/tunnel-gmao-access.log;
    error_log /var/log/nginx/tunnel-gmao-error.log;

    # Reverse proxy vers conteneur Docker
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        
        # Headers requis pour SPA
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
